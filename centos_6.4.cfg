# In your case, please change rootpw
#version=DEVEL
install
cdrom
lang ja_JP.UTF-8
keyboard jp106
#keyboard uk
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw  --iscrypted $6$Xa8EY1UfyltwEnaE$J.uzHIjDerUsnw4CT4AJXE7gbFlptqJyUj.dM0YH7i13Ei4/lGadB645H7iNRbIykr5DvmazXVI2OuQjAbMgP/
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc Asia/Tokyo
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
zerombr yes
clearpart --all  --drives=sda
part /boot --fstype=ext4 --size=500
part pv.1 --grow --size=1
volgroup VolGroup --pesize=4096 pv.1
logvol / --fstype=ext4 --name=lv_root --vgname=VolGroup --grow --size=1024 --maxsize=51200
logvol swap --name=lv_swap --vgname=VolGroup --grow --size=819 --maxsize=819

#repo --name="CentOS"  --baseurl=cdrom:sr0 --cost=100
reboot --eject

%packages
@core
@japanese-support
@server-policy
@Development Tools
# graphical environment
@General Purpose Desktop
@X Window System
@Desktop
gnuplot
mercurial
w3m
curl

%post
groupadd -g 999 any
useradd -u 999 -g 999 -d /home/any -s /bin/bash any
echo any00_any00 | passwd --stdin any

%end

